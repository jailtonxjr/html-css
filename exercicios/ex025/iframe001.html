<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            display: block;
            width: 800px;
            height: 500px;
        }
        li {
            list-style-type: none;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Criando Iframes</h1>
    <p>Acesse os sites por aqui mesmo, basta clicar:</p>
    <ul>
        <li><a href="outras-paginas/pag1.html"  target="frame">Primeiro Site</a></li>
        <li><a href="outras-paginas/pag2.html" target="frame">Segundo Site</a></li>
    </ul>
    <iframe src="" frameborder="1" name="frame"></iframe>
</body>
</html>
