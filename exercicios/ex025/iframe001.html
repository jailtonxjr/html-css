<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            display: block;
            border: 1px solid black;
            width: 800px;
            height: 500px;
        }
        li {
            list-style-type: none;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Criando Iframes</h1>
    <p>Acesse os sites por aqui mesmo, basta clicar:</p>
    <ul>
        <li><a href="www.cursoemvideo.com"  target="frame">Curso em vídeo</a></li>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/fe6653ecdafa5b7275a5ecb4c36a8ca14f5043e7/aulas-pdf/22%20-%20Inline%20Frames.pdf" target="frame">Repositório do curso</a></li>
    </ul>
    <iframe src="" frameborder="0" name="frame"></iframe>
</body>
</html>
