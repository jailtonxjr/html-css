<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            text-align: center;
        }

        table{
            min-width: 400px;
            min-height: 400px;
            border-collapse: collapse;
            margin: auto;
        }
        .linha{
            background-color: rgb(212, 248, 223);
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Tabelas</h1>
    <table>
        <tr class="linha">
            <td>Isaque</td>
            <td>Isadora</td>
            <td>Júnior</td>
            <td>Nina</td>
        </tr>
        <tr>
            <td>Filho</td>
            <td>Mãe</td>
            <td>Pai</td>
            <td>Gata</td>
        </tr>
        <tr class="linha">
            <td>2 anos</td>
            <td>27 anos</td>
            <td>26 anos</td>
            <td>Não sei!</td>
        </tr>
    </table>
</body>
</html>
